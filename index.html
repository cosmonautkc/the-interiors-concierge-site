<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Interiors Concierge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC:wght@400..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <header>
      <div class="top-bar"></div>
      <div class="tic-logo">
        <img
          src="assets/tic-logo-primary.svg"
          alt="The Interiors Concierge logo"
        />
      </div>
    </header>

    <main>
      <section class="content">
        <div class="right-col">
          <div class="launch-title">
            <img
              class="star-icon"
              src="assets/star-icon.svg"
              alt=""
              aria-hidden="true"
            />
            <h1>
              Website launching shortly
              <span class="loading-dots" aria-hidden="true">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
              </span>
            </h1>
          </div>
          <div class="socials">
            <h2 class="contact-title">For enquiries:</h2>
            <div class="social email">
              <img src="assets/email-icon.svg" alt="Email icon" />
              <a href="mailto:joel@theinteriorsconcierge.co"
                >joel@theinteriorsconcierge.co</a
              >
            </div>
            <div class="social insta">
              <img src="assets/instagram-icon.svg" alt="Instagram icon" />
              <a
                href="https://www.instagram.com/the_interiors_concierge/?hl=en-gb"
                >@the_interiors_concierge</a
              >
            </div>
          </div>
        </div>
        <div class="left-col">
          <img
            class="joel-img joel-mobile"
            src="assets/joel-mobile.jpg"
            alt="Founder of TIC Joel Donovan"
          />

          <img
            class="joel-img joel-desktop"
            src="assets/joel-desktop.jpg"
            alt="Founder of TIC Joel Donovan"
          />
        </div>
      </section>
    </main>
    <footer><p>© The Interiors Concierge — All rights reserved.</p></footer>
  </body>
</html>
